  <table style="width:80%">
      <tr>
          <td class="camera">
          <video id="video" width="640" height="480" autoplay playsinline></video>
          <canvas id="canvas" width="640" height="480"></canvas>
          <button id="capture" onclick="capture()">Capture</button>
          <img id="captured-image" alt="Captured Image">
          </td>
          <td class="message">screen for showing output / messsages</td>

  </table>
</div>

    <script type="text/javascript">
      const toggleMenu = () => {
        document.body.classList.toggle("open");
      };
    </script>
    <script>
      navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
              var video = document.getElementById('video');
              video.srcObject = stream;
          })
          .catch(function (err) {
              console.log("An error occurred: " + err);
          });

      function capture() {
          var video = document.getElementById('video');
          var canvas = document.getElementById('canvas');
          var context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Convert canvas content to data URL
          var dataURL = canvas.toDataURL('image/png');

          // Update the src attribute of the captured-image element
          var capturedImage = document.getElementById('captured-image');
          capturedImage.src = dataURL;

          // Optional: You can send the captured image data to the server using AJAX

          // })
          // .then(response => response.json())
          // .then(data => console.log(data))
          // .catch(error => console.error('Error:', error));
      }
  </script>
