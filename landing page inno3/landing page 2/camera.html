<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="./camera.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/ico/favicon-16x16.png">
    <link rel="manifest" href="./assets/ico/site.webmanifest">
  </head>

  <body>
    <header>
      <div class="left-buttons">
        <button type="button" class="backBtn">
          <a href="./index.html">
            <img src="./assets/cam/backBtn.png" alt="Back">
          </a>
        </button>
        <div class="logo"><img src="./assets/logo.png" alt="logo"></div>
      </div>
        <nav>
            <ul>
                <li><a href="./index.html#home">Home</a></li>
                <li><a href="./index.html#features">Features</a></li>
                <li><a href="./index.html#about">About</a></li>
            </ul>
        </nav>
        <div class="right-buttons"></div>    <!-- keeping it otherwise the "nav ul li a" alignemnt is getting messed up -->
    </header>
    <div class="table-container">
      <table class="table-1">
        <tr class="buttons">
          <td><button class="camButton"><img src="./assets/cam/GTH.png" alt="Gesture To Hear"></button></td>&nbsp;&nbsp;
          <td><button class="camButton"><img src="./assets/cam/TTS.png" alt="Test To Speech"></button></td>&nbsp;&nbsp;
          <td><button class="camButton"><img src="./assets/cam/STT.png" alt="Speech To Text"></button></td><br>
          </tr>
          <tr class="cameraScreen"> <!-- Move cameraScreen div inside table-1 -->
            <td colspan="3"> <!-- Spanning across all columns -->
              <div class="cameraScreen">
                <p>screen for integrating the camera</p>
              </div>
            </td>
          </tr>
        </table>
    
    <table class="table-2">
      <tr class="chatbox">
          <td class="message">screen for showing output / messsages</td>
      </tr>
  </table>
    </div>
</div>

  <button id="openBtn"><img src="./assets/cam/openBtn.png" alt="Open Gestures"></button>
        <div class="sliding-window" id="slidingWindow">
        <div class="content">
          <img class="gesturesPic" src="./assets/cam/gestures.png">
            <button id="closeBtn"><img src="./assets/cam/closeBtn.png" alt="Close Gestures"></button>
        </div>
    </div>  

<div class="footer">
<p align="center" class="style1"><strong>Copyright &copy; 2024. All Rights Reserved</strong></p>
</div>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
const openBtn = document.getElementById('openBtn');
const closeBtn = document.getElementById('closeBtn');
const slidingWindow = document.getElementById('slidingWindow');

    // Function to open the sliding window
function openSlidingWindow() {
  slidingWindow.style.bottom = '0';    
}

    // Function to close the sliding window
function closeSlidingWindow() {
  slidingWindow.style.bottom = `-${slidingWindow.offsetHeight}vh`;
}

    // Event listeners for open and close buttons
openBtn.addEventListener('click', openSlidingWindow);    
closeBtn.addEventListener('click', closeSlidingWindow);
});

</script>
</body>
</html>
