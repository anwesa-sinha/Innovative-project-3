<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-6">
            <img src="./assets/group.png" style="height: 100vh;" alt="">
            <div class="backBtn">
                <a href="#"><img src="./assets/left.png" style="width: 40px;" alt=""></a>
            </div>
        </div>
        <div class="col-6">
            <center>
                <h1 style="margin-top: 50px; font-weight:900; text-align: left; padding-left: 2vw;">Welcome back!</h1>
                <h6 style="text-align: left; padding-left: 2vw;">Please login to continue</h6><br><br>
            </center>
            
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Your Password">
                </div>
                <div class="form-group">
                    <a href="#" style="margin-right: 400px; color: black; font-size: 12px;">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label class="form-check-label" for="check1">Remember me</label>
                </div>

                <center>
                    <h6>or login with</h6>
                    <div class="socialIcons">
                        <a href="#"><img src="./assets/google.png" alt=""></a>
                        <a href="#"><img src="./assets/facebook.png" alt=""></a>
                    </div>
                </center>
            </form>
            
        </div>
        <img class="bottomImg" style="position: absolute; right: 0px; width: 150px;" src="./assets/Vector.png" alt="">
    </div>    
</body>
</html>
