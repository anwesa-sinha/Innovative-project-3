<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div>
      <div class="back-btn">&lt;</div>
      <div class="eclipse-1"></div>
      <div class="eclipse-2"></div>
      <div class="dot-img"><img src="./assets/dotImg.png" alt="" /></div>

      <!-- main container -->
      <section class="main-container">
        <div class="main-img"><img src="./assets/mainImg.png" alt="" /></div>
        <div>
          <form action="" class="form-div">
            <div class="form-header">
              <h1 class="title">Join us today!</h1>
              <p class="desc">Sign up now to become a member.</p>
            </div>
            <div class="register-form">
              <input class="input" type="text" placeholder="Your Full Name" />
              <input class="input" type="email" placeholder="Your Email" />
              <input class="input" type="password" placeholder="Your Password" />
              <button class="signup-btn">Sign up</button>
              <p>or sign up using</p>
              <div class="or-signup">
                <a href=""><img class="or-img" src="./assets/gg.png" alt="" /></a>
                <a href=""><img class="or-img" src="./assets/fb.png" alt="" /></a>
              </div>
              <div>Already have an account?<a href="#" class="login-link">Log In</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
