<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>

<!-- header & navbar -->

    <header>
        <div class="logo"><img src="./assets/logo.png" alt="logo"></div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <div class="right-buttons">
            <!-- <button class="rightBtn1"><img src="./assets/notification.png" alt="notifications"></button>
            <button class="rightBtn2"><img src="./assets/myaccBtn.png" alt="my account"></button> -->
        </div>
    </header>


    <div class="flex-container">
        <div class="sidebar">
            <button class="tablink" onclick="openTab(event, 'PublicProfile')">Public Profile</button>
            <button class="tablink" onclick="openTab(event, 'AccountSettings')">Account Settings</button>
            <button class="tablink" onclick="openTab(event, 'Notifications')">Notifications</button>
            <button class="tablink" onclick="openTab(event, 'HelpCentre')">Help Centre</button>
        </div>
        <div class="content">
            <div id="PublicProfile" font: Poppins class="tabcontent">
                <div class="content-square">
                    <h1>Public Profile</h1>
                    <div class="profile-section">
                        <div class="profile-pic-container">
                            <img src="path/to/profile-picture.jpg" alt="Profile Picture" id="profilePicturePreview">
                        </div>
                        <div class="profile-actions">
                            <input type="file" id="profilePicture" name="profilePicture" style="display:none;">
                            <!-- <label for="profilePicture" class="cp">Choose Picture</label> -->
                            <button id="changePic" class="cp1">Change Picture</button><br>
                            <button id="deletePic" class="dp">Delete Picture</button>
                        </div>
                    </div>
                    <label for="name" >First Name:</label>
                    <input type="text" id="name2" name="name"><br>
                    <label for="name2" >Last Name:</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br>
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" name="profession"><br>
                    <button id="updateAccount">Save Changes</button>
                </div>
            </div>
            <div id="AccountSettings" class="tabcontent">
                <div class="content-square">
                    <h1>Account Settings</h1>
                    <label for="password">Old Password:</label>
                    <input type="password" id="password" name="password"><br>
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password"><br>
                    <label for="email">New Email:</label>
                    <input type="email" id="email" name="email"><br>
                    <button id="updateAccount">Update Account</button>
                </div>
            </div>
            <div id="Notifications" class="tabcontent" >
                <div class="content-square">    
                    <h1>Notifications</h1>
                    <h3>Email Notifications:</h3>
                    <label for="emailNotifications" >Email me when someone comments on my article</label>
                    <input type="checkbox" id="emailNotifications" name="emailNotifications"><br>
                    <h3>Weekly Newsletter:</h3>
                    <label for="weeklyNewsletter">A small text about what the Newsletters might contain</label>
                    <input type="checkbox" id="weeklyNewsletter" name="weeklyNewsletter"><br>
                    <h3>Account Summary:</h3>
                    <label for="accountSummary">A small text about the monthly summary of your account stats</label>
                    <input type="checkbox" id="accountSummary" name="accountSummary"><br>
                </div>
            </div>
            <div id="HelpCentre" class="tabcontent">
                <div class="content-square2">
                    <h1>Help Centre</h1>
                    <button id="createTicket" class="cc1">
                        <img src="./assets/create ticket.png" alt="Create Ticket">
                    </button>
                    <button id="troubleshoot" class="cc2">
                        <img src="assets/troubleshoot.png" alt="Troubleshoot">
                    </button>
                </div>
            </div>
            <script src="script.js"></script>
</body>
</html>
